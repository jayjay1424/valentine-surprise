<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px #ff4081;
        }

        .buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #ff4081;
            color: white;
        }

        .yes-btn:hover {
            background-color: #d81b60;
        }

        .no-btn {
            background-color: gray;
            color: white;
            position: relative; /* No longer absolute, starts below "Yes" */
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button class="btn yes-btn" onclick="yesAnswer()">Yes</button>
        <button class="btn no-btn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>

    <script>
        function yesAnswer() {
            alert("Yay! ‚ù§Ô∏è Thank you! You're the best! üòä");
            window.location.href = "lea.html"; // Redirects to lea.html
        }

        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            document.querySelector(".no-btn").style.position = "absolute";
            document.querySelector(".no-btn").style.left = `${x}px`;
            document.querySelector(".no-btn").style.top = `${y}px`;
        }
    </script>

</body>
</html>
